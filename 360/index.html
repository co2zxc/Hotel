<script>
        window.onload = function() {
           var div = document.getElementById('my-pano');
           var PSV = new PhotoSphereViewer({
            // Panorama, given in base 64
            panorama: 'images/snow.jpg',

            // Container
            container: div,

            autoload:true,

            // Deactivate the animation
            time_anim: 2000,

            // Display the navigation bar
            navbar: true,

            // Resize the panorama
            size: {
                width: '70%',
                height: 700
            }
        });
  };
